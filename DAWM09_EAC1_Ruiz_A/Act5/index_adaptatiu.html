<body>

    <header class="header">

        <nav class="navbar">
            <div class="logo"><img src="../images/logo.png" alt="logo"></div>
            <ul class="nav">
                <li>
                    <a href="#">Principal</a>
                </li>
                <li>

                    <a href="#">Hard Fantasy</a>
                </li>
                <li>
                    <a href="#">Rol</a>
                </li>
                <li id="search-bar">
                    <input type="text" Placeholder="Busca el teu llibre aquí!">
                    <button class="secondary" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </li>
                <li>
                    <a href="#">Login</a>
                </li>
                <li class="icon">
                    <a href="#"><i class="fa-solid fa-heart"></i></a>
                </li>
                <li class="icon">
                    <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                </li>
            </ul>
        </nav>

        <div id="hero-image">
            <h1>DREAMBOOKS</h1>
        </div>

    </header>

    <main>
        <section id="book-type">

            <h2>LLIBRES PER TIPUS</h2>
            <div class="container">
                <figure class="type">
                    <a href="#">
                        <img src="https://picsum.photos/100?random=1" alt="imatge de llibres">
                        <figcaption>Tots</figcaption>
                    </a>
                </figure>

                <figure class="type">
                    <a href="#">
                        <img src="https://picsum.photos/100?random=2" alt="imatge de comic americà">
                        <figcaption>Còmic Americà</figcaption>
                    </a>
                </figure>

                <figure class="type">
                    <a href="#">
                        <img src="https://picsum.photos/100?random=3" alt="imatge de mangas">
                        <figcaption>Manga</figcaption>
                    </a>
                </figure>

                <figure class="type">
                    <a href="#">
                        <img src="https://picsum.photos/100?random=4" alt="imatge llibres de fantasia">
                        <figcaption>Ciència Ficció</figcaption>
                    </a>
                </figure>

                <figure class="type">
                    <a href="#">
                        <img src="https://picsum.photos/100?random=5" alt="imatge llibres de rol">
                        <figcaption>Rol</figcaption>
                    </a>
                </figure>
            </div>

        </section>


        <section id="recomendation-sales-container">

            <article id="recomendation">
                <h2>RECOMANACIÓ DEL DIA</h2>
                <div class="container">
                    <figure>
                        <a href="#">
                            <img src="https://picsum.photos/500/200?random=5" alt="imatge del llibre del dia">
                            <figcaption>Nom del llibre recomanat</figcaption>
                        </a>
                    </figure>
                </div>
            </article>

            <article id="sales">
                <h2>REBAIXES</h2>
                <div class="container">
                    <figure class="box">
                        <a href="#">
                            <img src="https://picsum.photos/200?random=6" alt="Portada llibre de Rebaixes">
                            <figcaption>Llibre de Rebaixes 1</figcaption>
                        </a>
                    </figure>

                    <figure class="box">
                        <a href="#">
                            <img src="https://picsum.photos/200?random=7" alt="Portada llibre de Rebaixes">
                            <figcaption>Llibre de Rebaixes 2</figcaption>
                        </a>
                    </figure>

                    <figure class="box">
                        <a href="#">
                            <img src="https://picsum.photos/200?random=8" alt="Portada llibre de Rebaixes">
                            <figcaption>Llibre de Rebaixes 3</figcaption>

                    </figure>

    <footer>

                </li>

                </li>
                <li>
                    <a href="https://facebook.com/"> <i class="fa-brands fa-facebook fa-xl"></i></a>
                </li>
