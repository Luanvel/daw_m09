<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pàgina de Verònica Ruiz Abril</title>
    <script src="https://kit.fontawesome.com/55f9dea3e1.js" crossorigin="anonymous" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Lustria&family=Pacifico&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: #2c2c2c;
            color: #f2e497;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 5em;
            font-family: Lustria, sans-serif;
        }

        main {
            margin: 3em 0;
        }

        .container {
            margin-bottom: 2em;
        }


        figure {
            margin: 2em;
        }

        .coloryellowlight {
            color: #ff9776 !important;
        }


        .coloryellowlight:hover {
            color: #f2e497 !important;
        }

        h1 {
            font-family: Pacifico, sans-serif;
            color: #2c2c2c;
            font-size: 3em;
            text-shadow: 0 0 1em rgb(255, 239, 193);
        }

        h2,
        h3 {
            font-family: Pacifico, sans-serif;
            color: #f2e497;
            margin-bottom: 0.5em;
        }

        a {
            text-decoration: none;
            color: #f2e497;
            font-family: Lustria, sans-serif;
            font-size: 1em;
        }

        a:hover {
            color: white;
        }

        input {
            font-family: Lustria, sans-serif;
        }

        .navbar-brand img {
            width: 50%;
        }

        li {
            list-style: none;
        }

        .navbar-footer ul {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        #hero-image {
            height: 15em;
            background-image: url(../images/heroimage-main.jpg);
            text-align: center;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        section#recomendation-sales-container {
            display: flex;
            flex-direction: row;
        }

        footer {
            background-color: #212529;
            width: 100%;
        }

        @media screen and (max-width: 1170px) {
            section#recomendation-sales-container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <header data-bs-theme="dark">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="../images/logo.png" alt="Logo DreamBooks"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Characters</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Enemies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">World</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Preferits</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa fa-heart"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa fa-cart-shopping"></i></a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-4" type="search" placeholder="Busca el teu llibre!"
                            aria-label="Search">
                        <button class="btn btn-outline-info" type="submit"><i
                                class="fa fa-magnifying-glass"></i></button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div id="hero-image">
        <h1>DREAMBOOKS</h1>
    </div>

    <main>
        <section id="book-type">

            <h2>LLIBRES PER TIPUS</h2>
            <div class="container">

                <a href="#">
                    <figure class="figure">
                        <img src="https://picsum.photos/150?random=1" class="figure-img img-fluid rounded-circle"
                            alt="imatge de llibres">
                        <figcaption class="figure-caption coloryellowlight">Tots</figcaption>
                    </figure>
                </a>

                <a href="#">
                    <figure class="figure">
                        <img src="https://picsum.photos/150?random=2" class="figure-img img-fluid rounded-circle"
                            alt="imatge de llibres">
                        <figcaption class="figure-caption coloryellowlight">Comic Americà</figcaption>
                    </figure>
                </a>

                <a href="#">
                    <figure class="figure">
                        <img src="https://picsum.photos/150?random=3" class="figure-img img-fluid rounded-circle"
                            alt="imatge de llibres">
                        <figcaption class="figure-caption coloryellowlight">Manga</figcaption>
                    </figure>
                </a>

                <a href="#">
                    <figure class="figure">
                        <img src="https://picsum.photos/150?random=4" class="figure-img img-fluid rounded-circle"
                            alt="imatge de llibres">
                        <figcaption class="figure-caption coloryellowlight">Ciència Ficció</figcaption>
                    </figure>
                </a>

                <a href="#">
                    <figure class="figure">
                        <img src="https://picsum.photos/150?random=5" class="figure-img img-fluid rounded-circle"
                            alt="imatge de llibres">
                        <figcaption class="figure-caption coloryellowlight">Rol</figcaption>
                    </figure>
                </a>
            </div>

        </section>


        <section id="recomendation-sales-container">

            <article id="recomendation">
                <h2>RECOMANACIÓ DEL DIA</h2>
                <div class="container">
                    <a href="#">
                        <figure class="figure">
                            <img src="https://picsum.photos/500/300?random=6" class="figure-img img-fluid rounde"
                                alt="imatge de llibres">
                            <figcaption class="figure-caption coloryellowlight">Nom del llibre recomanat</figcaption>
                        </figure>
                    </a>
                </div>
            </article>

            <article id="sales">
                <h2>REBAIXES</h2>
                <div class="container">
                    <a href="#">
                        <figure class="figure">
                            <img src="https://picsum.photos/200?random=7" class="figure-img img-fluid rounded"
                                alt="Portada llibre de Rebaixes">
                            <figcaption class="figure-caption coloryellowlight">Llibre de Rebaixes 1</figcaption>
                        </figure>
                    </a>

                    <a href="">
                        <figure class="figure">
                            <img src="https://picsum.photos/200?random=8" class="figure-img img-fluid rounded"
                                alt="Portada llibre de Rebaixes">
                            <figcaption class="figure-caption coloryellowlight">Llibre de Rebaixes 2</figcaption>
                        </figure>
                    </a>

                    <a href="">
                        <figure class="figure">
                            <img src="https://picsum.photos/200?random=9" class="figure-img img-fluid rounded"
                                alt="Portada llibre de Rebaixes">
                            <figcaption class="figure-caption coloryellowlight">Llibre de Rebaixes 3</figcaption>
                        </figure>
                    </a>
                </div>
            </article>

        </section>

    </main>

    <footer class="text-center text-white py-4">

        <div class="container">

            <div class="navbar-footer">
                <ul>
                    <li><a href="">Tots</a></li>
                    <li><a href="">Comic Americà</a></li>
                    <li><a href="">Manga</a></li>
                    <li><a href="">Ciencia Ficció</a></li>
                    <li><a href="">Hard Fantasy</a></li>
                    <li><a href="">Rol</a></li>
                </ul>
            </div>

            <section class="mb-4">
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg m-1 icon text-white" href="#"
                    role="button"><i class="fab fa-twitter"></i></a>

                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg m-1 icon text-white" href="#"
                    role="button"><i class="fab fa-instagram"></i></a>


                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg m-1 icon text-white" href="#"
                    role="button"><i class="fab fa-facebook-f"></i></a>
            </section>

            <div class="text-center p-3">
                Verónica Ruiz @ IOC M09 2024
            </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
